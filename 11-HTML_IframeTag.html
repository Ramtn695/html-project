<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML IframeTag</title>
    <style>
        #home {
            background-color: lightskyblue;
            padding: 10px;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 0 20px black;
            margin: 10px;
        }

        h2 {
            color: brown;

        }

        p {
            text-align: left;
        }
    </style>
</head>

<body>
    <div id="home">
        <h2>HTML IframeTag</h2>
        <p> An <em>HTML iframe</em> is used to display a web page within a web page. <br>
            The HTML <b>iframe tag </b>specifies an inline frame. <br>
            An inline frame is used to embed another document within the current HTML document.
        </p>
    </div>
    <div>
        <h2>Local Page In Iframe</h2>
        <iframe src="./09-HTML_ImageTag.html" width="500" height="400"></iframe>
    </div>
    <div>
        <h2>Website In Iframe</h2>
        <iframe src="https://en.wikipedia.org/wiki/Front-end_web_development" width="500" height="400"></iframe>
    </div>
    <div>
        <h2>Google Maps</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15547.563681996735!2d80.22989906953215!3d13.042614607185287!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a526655a5da2371%3A0x4954f49743f04af0!2sT.%20Nagar%2C%20Chennai%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1606887199086!5m2!1sen!2sin" width="500" height="400" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </div>
</body>

</html>
