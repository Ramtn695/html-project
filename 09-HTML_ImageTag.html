<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML ImageTag</title>
    <style>
        div{
            background-color: lightgreen;
            padding: 10px;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 0 20px blue;
            margin: 10px;
        }
        h2{
            color:brown;
    
        }
        p{
            text-align: left;
        }
    </style>
</head>

<body>
    <div>
        <h2>HTML ImageTag</h2>
        <p>
            Images are the efficient ways to provide a good quality website. <br>
            In html images are created with <strong>img tag</strong>.
        </p>
    </div>
   
    <h2>Normal Image</h2>
    <img src="images/html_css_javascript.png" alt="html_css_javascript" height="480" width="720">

    <h2>Image with Title</h2>
    <img src="images/AngularJs.jpg" alt="AngularJs" title="AngularJs" height="480" width="720">

    <h2>PhotoFrame Images</h2>
    <img src="images/ReactJs.png" alt="ReactJs" title="ReactJs" height="480" width="720"
        style="border: 10px solid green ; padding: 10px;">
</body>

</html>
